<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Club Napoli Partenopei Modena - Ordini</title>
  <!-- Riga per adattare la pagina allo schermo -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <header>
    <img src="icons/logo.png" alt="Logo" style="max-width:120px;">
    <h1>Club Napoli Partenopei Modena</h1>
    <h2>Ordini</h2>
  </header>

  <main>
    <section>
      <h3>Inserisci ordine</h3>
      <form id="orderForm">
        <label for="nome">Nominativo *</label>
        <input type="text" id="nome" placeholder="Nome Cognome" required>

        <label for="descrizione">Descrizioni</label>
        <select id="descrizione">
          <option>FELPE CLUB</option>
          <option>GIACCA CLUB</option>
          <option>MAGLIA CLUB</option>
          <option>K-WAY CLUB</option>
        </select>

        <label for="colore">Colore</label>
        <select id="colore">
          <option>Nero</option>
          <option>Bianco</option>
          <option>Blu</option>
        </select>

        <label for="taglia">Taglia</label>
        <select id="taglia">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>

        <label for="quantita">Quantità</label>
        <input type="number" id="quantita" value="1" min="1">

        <div class="buttons">
          <button type="button" onclick="aggiungi()">Aggiungi</button>
          <button type="reset">Pulisci</button>
          <button type="button" onclick="esportaPDF()">Esporta PDF</button>
          <button type="button" onclick="salvaDati()">Salva dati</button>
          <button type="button" onclick="importaDati()">Importa dati</button>
        </div>
      </form>
      <p>Salvataggio automatico attivo. Puoi anche salvare/importare un backup.</p>
    </section>

    <section id="ordini">
      <h3>Ordini</h3>
      <table id="ordiniTable">
        <thead>
          <tr>
            <th>Nominativo</th>
            <th>Descrizione</th>
            <th>Colore</th>
            <th>Taglia</th>
            <th>Quantità</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
