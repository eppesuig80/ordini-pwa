<!DOCTYPE html>
<html><head><title>Ordini</title><meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/><style>
/* === Responsive enhancements for iPhone/iPad/desktop === */
html, body { height: 100%; }
body {
  margin: 0;
  -webkit-text-size-adjust: 100%;
  font-size: 16px;
  line-height: 1.4;
}

main, .container, .wrapper, .content, .app {
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px;
}

/* Forms & buttons: comfortable touch targets and no iOS zoom */
input, select, textarea, button { font-size: 16px; }
button, .btn { min-height: 44px; padding: 10px 14px; }

/* Flexible action bars */
.actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
.actions > * { flex: 0 0 auto; }

/* Grid helpers (apply in your HTML if present) */
.form-grid { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 12px; }
@media (max-width: 900px) { .form-grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }
@media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

/* Tables: make them scroll on small screens */
.table-wrap, .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
table { width: 100%; border-collapse: collapse; }
th, td { padding: 8px; }

/* Cards grid helper */
.cards { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 12px; }
@media (max-width: 900px) { .cards { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 600px) { .cards { grid-template-columns: 1fr; } }

/* iPhone safe areas when installed as PWA */
.safe-area, .app {
  padding-left:  max(env(safe-area-inset-left), 16px);
  padding-right: max(env(safe-area-inset-right), 16px);
  padding-top:   max(env(safe-area-inset-top), 12px);
  padding-bottom:max(env(safe-area-inset-bottom), 12px);
}

/* Remove tap highlight */
* { -webkit-tap-highlight-color: transparent; }
</style></head><body></body></html>
